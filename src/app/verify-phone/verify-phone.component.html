<div class="c-email">
    <div class="c-email__header">
        <h1 class="c-email__header__title">Phone Number Confirmation</h1>
    </div>
    <div class="c-email__content">
        <p class="c-email__content__text text-title">
            Enter your phone number in the field:
        </p>
        <div class="c-email__code">
            <div class="c-email__code__input">
                <input type="text" class="c-email__code__textbox" id="phone-number-input"
                    placeholder="Enter your phone number">
            </div>
            <span class="c-email__code__text">123456</span>
        </div>
        <p class="c-email__content__text text-italic opacity-30 text-title mb-0">Verification code is valid only for 30
            minutes</p>
    </div>
    <div class="c-email__footer"></div>
</div>
