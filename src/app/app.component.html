<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Navbar Dropdown Login and Signup Form with Social Buttons</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>


  <nav class="navbar navbar-expand-lg navbar-dark">
    <img src="assets/images/logo.png" alt="Your Image" style="width: 10%; height: 5; opacity: 10;">&nbsp;&nbsp;
    <!-- <a class="navbar-brand" href="#">Kabul <span>Express</span></a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">

        
        <li class="nav-item active">
          <a class="nav-link" routerLink="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="menu">Menu</a>
        </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="addmenu">Add Menu Type</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
         
        </li>

     
        <li class="nav-item">
          <a class="nav-link" *ngIf="!isLoggedIn()" routerLink="register">Register</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" *ngIf="!isLoggedIn()" routerLink="login">Login</a>
          <a class="nav-link" *ngIf="isLoggedIn()" (click)="logout()">Logout</a>

        </li>
        <!-- Display the user profile image -->
        <div *ngIf="this.loginService.imgUrl" class="profile-pic">
          <span class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
          </span>
          <img [src]="this.loginService.imgUrl" alt="User Profile">
  
        </div>
        
      </ul>
    
    </div>
  
  </nav>


    <router-outlet></router-outlet>
