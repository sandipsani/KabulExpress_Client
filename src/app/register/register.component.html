<div class="signup">
    <div class="signup-connect">
        <h1>Create your account</h1>
        <img src="assets/images/livelogo.gif" alt="Logo" />
    </div>
    <div class="signup-classic">
        <h2 class="signup-heading">Create Account</h2>
        <form #userForm="ngForm" (ngSubmit)="onFormSubmit()" class="form" id="signupForm">
            <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" required name="name" onkeypress="return (event.charCode > 64 &&
                            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" id="firstname"
                    type="text" placeholder="Please Enter First Name" [(ngModel)]="model.name" #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors?.['required']">
                        Name is required.
                    </div>
                </div>
            </div>

<div class="form-outline mb-4">
    <label class="form-label" for="phoneNumber">Phone Number</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">+91</span>
        </div>
        <input required name="phoneNumber" maxlength="10" id="phoneNumber" type="tel" class="form-control"
            placeholder="Enter Phone Number" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel">
    </div>
    <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
        <div *ngIf="phoneNumber.errors?.['required']">
            Phone number is required.
        </div>
    </div>
</div>





            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input required name="email" id="email" type="email"
                    class="form-control" placeholder="Please Enter Email" [(ngModel)]="model.email" #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors?.['required']">
                        Email is required.
                    </div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input required name="password"  id="password"
                    type="password" class="form-control" placeholder="Please enter password"
                    [(ngModel)]="model.password" #password="ngModel">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors?.['required']">
                        Password is required.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" [disabled]="userForm.invalid">Sign Up</button>
        </form>
    </div>
</div>
