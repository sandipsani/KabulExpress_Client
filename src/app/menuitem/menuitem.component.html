<br>
<button mat-raised-button [ngStyle]="{'background-color': '#fe9a2a', 'color': 'white'}" (click)="openMenuItem()">Menu Item</button>

<h2 class="text-primary"
    style="font-weight: 1000; font-size: xx-large; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    Menu Item Table
    <img src="assets/images/mainlogo.png" alt="Your Image" style="width: 4%; height: 4%;">
</h2>

<div class="row">
</div>
<div>
    <table class="fl-table ex1">
        <thead>
            <tr>
                <th>Menu Item Name</th>
                <th>Menu Title</th>
                <th>Menu Description</th>
                <th>Price</th>
                <th>Menu Item Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let menuItem of menuItems">
                <td>{{ menuItem.menuItemName }}</td>
                <td>{{ menuItem.menuType.title }}</td>
                <td>{{ menuItem.menuItemDescription }}</td>
                <td>Rs.{{ menuItem.menuItemPrice }}</td>
                <td>
                    <div class="image-container">
                        <img [src]="menuItem.menuItemImage" class="passport-size-image" alt="Menu Item Image">
                    </div>
                </td>
                <td>
                    <a data-target="#editModal" data-toggle="modal" class="btn btn-outline-success" (click)="editMenuItem(menuItem.id)"
                       >
                        <mat-icon>edit</mat-icon>
                    </a>&nbsp;
                    <a class="btn btn-outline-primary"  (click)="DeleteMenuItem(menuItem.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </tr>
            <tr *ngIf="menuItems.length === 0">
                <td colspan="5" class="text-center no-items-found">No items found</td>
               
            </tr>
        </tbody>
    </table>
</div>
